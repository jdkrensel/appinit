name: Deploy Binaries

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ closed ]

jobs:
  deploy-binaries:
    # Only run on main branch pushes or merged PRs
    if: github.ref == 'refs/heads/main' || (github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write   # Required for AWS OIDC
      contents: read    # Required to checkout code
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache-dependency-path: app/go.sum
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: us-east-1
        role-session-name: GitHubActions-DeployBinaries
    
    - name: Install dependencies
      working-directory: infra
      run: |
        uv sync
        uv add boto3 "botocore[crt]"
    
    - name: Build and deploy binaries
      working-directory: infra
      run: |
        uv run python scripts/build_and_deploy.py
      env:
        AWS_DEFAULT_REGION: us-east-1
    
    - name: Test deployment
      run: |
        # Test that the API is responding
        curl -f https://kkklfsac6b.execute-api.us-east-1.amazonaws.com/prod/list
        echo "‚úÖ Deployment successful - API is responding"
    
    - name: Create deployment summary
      run: |
        echo "## üöÄ Binary Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Deployed to:** https://kkklfsac6b.execute-api.us-east-1.amazonaws.com/prod/" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Available endpoints:**" >> $GITHUB_STEP_SUMMARY
        echo "- üìã List binaries: \`GET /list\`" >> $GITHUB_STEP_SUMMARY
        echo "- ‚¨áÔ∏è Download binary: \`GET /download?platform=<os>&arch=<arch>\`" >> $GITHUB_STEP_SUMMARY
        echo "- üîß Install script: \`GET /install\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Quick install command:**" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "curl -sSL https://kkklfsac6b.execute-api.us-east-1.amazonaws.com/prod/install | bash" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY